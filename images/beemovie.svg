<svg version="1.1" 
  viewBox="0 0 220 15"
  preserveAspectRatio="none"
  xmlns="http://www.w3.org/2000/svg">
  <style>
    .marquee {
      min-width:40px;
      max-width:220px;
      background-color: white;
      color: black;
      font-family: "Lucida Grande";
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }
    .marquee p {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    @keyframes marquee {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    } 
  </style>
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
    <div class="marquee" xmlns="http://www.w3.org/1999/xhtml" >
      <p xmlns="http://www.w3.org/1999/xhtml" >According to all known laws of aviation, there is no way a bee should be able to fly. Its wings are too small to get its fat little body off the ground. The bee, of course, flies anyway because bees don't care what humans think is impossible. Yellow, black. Yellow, black. Yellow, black. Yellow, black. Ooh, black and yellow! Let's shake it up a little.</p>
    </div>
  </foreignObject>
</svg>