<svg version="1.1"
     viewBox="0 0 90 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>

    @keyframes changeLetter {
       0% {content: "";}
       5% {content: "t";}
       10% {content: "te";}
       15% {content: "ter";}
       20% {content: "terr";}
       25% {content: "terro";}
       30% {content: "terror";}
       35% {content: "terro";}
       40% {content: "terr";}
       45% {content: "ter";}
       50% {content: "te";}
       55% {content: "t";}
       60% {content: "";}
       65% {content: "f";}
       70% {content: "fe";}
       75% {content: "fea";}
       80% {content: "fear";}
       85% {content: "fea";}
       90% {content: "fe";}
       95% {content: "f";}
       100% {content: "";}
    }
        
    @keyframes cursor {
        to { visibility: hidden; }
    }
    @-webkit-keyframes cursor {
        to { visibility: hidden; }
    }
    .letter-changer::before {
        animation: changeLetter 3s linear 1s infinite normal forwards;
        content: "";
    }
    .letter-changer::after {
        content: "â€‹";
        position: relative;
        display: inline-block;
        padding-right: 2px;
        border-right: 2px solid currentColor;
        white-space: nowrap;
        animation: cursor 0.5s steps(5, start) infinite;
    }
    span {
        background-color: white;
        color: black;
        font-family: "times new roman";
        font-size: 14.5px;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>
